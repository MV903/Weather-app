<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2215f0e00c.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input class="search" 
            autocomplete="off" 
            type="text" 
            placeholder="   Search city" 
            id="input-city"/>
            <input class="top-button" type="submit" value="" />
            <a href="#" class="top-button" id="button-location"></a>
          </form>
          
          <div class="row current-weather">
                <h1 id="new-city">
                  new york</h1>
          <div class="col-8 text">
            <ul>
              <li id ="display-time">
              </li>
              <li id="display-weather-description">Clear
              </li>
            </ul>
              <div id="weather-today">
                  <img id="weather-icon-today" src="src/images/01d.svg" alt="">
                  <span id="temperature">7</span>
                    <span class="units">
                      <a href="#" id="celsius">°C</a> |
                      <a href="#" id="fahrenheit">°F</a>
                  </span>
                </div>
            </div>
          <div class="col-4 weather-spec">
            <ul>
              <li>
                <p>Feels like <span id="feels-like-temp">5</span>°C
                </p>
              </li>
              <li>
                <img class="rain-and-wind" src="src/images/windsock.svg" alt="">
                <span id="wind">5 m/s<span>
              </li>
            </ul>
        </div>
      </div>


      <div class="row forecast">
        <div class="col-2">
          <div class="future-day">Mon</div>
          <img class="weather-icon-future" src="src/images/01d.svg" alt="">
          <div class="future-high-temp">11°C</div>
          <div class="future-low-temp">6°C</div>
        </div>
        <div class="col-2">
          <div class="future-day">Tue</div>
          <img class="weather-icon-future" src="src/images/01d.svg" alt="">
          <div class="future-high-temp">11°C</div>
          <div class="future-low-temp">6°C</div>
        </div>
        <div class="col-2">
          <div class="future-day">Wed</div>
          <img class="weather-icon-future" src="src/images/01d.svg" alt="">
          <div class="future-high-temp">11°C</div>
          <div class="future-low-temp">6°C</div>
        </div>
        <div class="col-2">
          <div class="future-day">Thu</div>
          <img class="weather-icon-future" src="src/images/01d.svg" alt="">
          <div class="future-high-temp">11°C</div>
          <div class="future-low-temp">6°C</div>
        </div>
        <div class="col-2">
          <div class="future-day">Fri</div>
          <img class="weather-icon-future" src="src/images/01d.svg" alt="">
          <div class="future-high-temp">11°C</div>
          <div class="future-low-temp">6°C</div>
        </div>
    </div>
  </div>
    </div>
    </div>
    <h3><a href="https://github.com/MV903/weather-app" target="_blank" id="code">Open-source code by MV</a></h3>
    
        <script src="src/script.js"></script>
    </script>
  </body>
</html>
