<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2215f0e00c.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input class="search" 
            autocomplete="off" 
            type="text" 
            placeholder="  Search city" 
            id="input-city"/>
            <input class="top-button" type="submit" value="" />
            <button class="top-button" id="current-location"></button>
          </form>
          
          <div class="row current-weather">
                <h1 id="new-city" class="capitalize">
                  </h1>
          <div class="col-6 text">
            <ul>
              <li>Updated <span id ="display-time"></span>
              </li>
              <li id="display-weather-description" class="capitalize">
              </li>
            </ul>
            <div id="weather-today">
              <img id="weather-icon-today" src="" alt="">
              <span id="temperature"></span>°C
            </div>
          </div>
          <div class="col-6 weather-spec">
            <ul>
              <li>
                <img class="weather-spec-icons spec-text" src="src/images/thermometer.svg" alt="">
                <span class="spec-text-hide">Feels like </span>
                <span id="feels-like-temp"></span>°C
              </li>
              <li>
                <img src="src/images/raindrop.svg" alt="" class="weather-spec-icons spec-text">
                <span class="spec-text-hide">Chance of rain </span>
                <span id="precipitation"></span>%
              </li>
              <li>
                <img class="weather-spec-icons spec-text" src="src/images/windsock.svg" alt="">
                <span class="spec-text-hide">Wind speed </span>
                <span id="wind"></span> m/s
              </li>
            </ul>
        </div>
      </div>


      <div id="forecast">
    </div>
  </div>
</div>
</div>
<button class="toggle" onclick="myFunction()">Dark mode</button>
</br>
  <a href="https://github.com/MV903/weather-app" target="_blank" id="code">Open-source code by MV</a>
        <script src="src/script.js"></script>
  </body>
</html>
