<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/2215f0e00c.js"
      crossorigin="anonymous"
    ></script>
    <title>Weather forecast</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <input class="search" 
            autocomplete="off" 
            type="text" 
            placeholder="Search city" 
            id="input-city"/>
            <input class="top-button" type="submit" value="" />
            <a href="#" class="top-button" id="button-location"></a>
            <span id ="display-time"></span>
          </form>
          
          <div class="row current-weather">
            <div class="col-8 location">
              <ul>
                <li id="new-city">
                  Reykjarvik
                </li>
                <li>
                  Today
                </li>
              </ul>
              <div id="weather-today">
                  <img class="weather-icon-today" src="src/images/clear-day.svg" alt="">
                  <span id="temperature">7</span>
                    <span class="units">
                      <a href="#" id="celsius">°C</a> |
                      <a href="#" id="fahrenheit">°F</a>
                  </span>
                </div>
          </div>
          <div class="col-4 weather-spec">
            <ul>
              <li>
                 <p id="display-weather-description">Clouds</p>
              </li>
              <li>
               <img class="rain-and-wind" src="src/images/raindrop.svg" alt="">
                <span id="precipitation">10%</span>
              </li>
              <li>
                <img class="rain-and-wind" src="src/images/windsock.svg" alt="">
                <span id="wind">10 m/s<span>
              </li>
            </ul>
        </div>


      <div class="row forecast">
        <div class="col-2">
          <p>
            Mon
            <br />
            <img class="weather-icon-future" src="src/images/clear-day.svg" alt="">
            <br />
            11°C
          </p>
       </div>
       <div class="col-2">
         <p>Tue
           <br />
           <img class="weather-icon-future" src="src/images/clear-day.svg" alt="">
           <br />
           13°C
          </p>
        </div>
        <div class="col-2">
          <p>
            Wed
            <br />
            <img class="weather-icon-future" src="src/images/clear-day.svg" alt="">
            <br />
            12°C
        </p>
      </div>
      <div class="col-2">
        <p>
          Thu
          <br />
          <img class="weather-icon-future" src="src/images/clear-day.svg" alt="">
          <br />
          11°C
        </p>
      </div>
      <div class="col-2">
        <p>
          Fri
          <br />
          <img class="weather-icon-future" src="src/images/clear-day.svg" alt="">
          <br />
          4°C
        </p>
      </div>
    </div>
  </div>
    </div>
    </div>
    <h3><a href="https://github.com/MV903/weather-app" target="_blank">Open-source code by MV</a></h3>
    
        <script src="src/script.js"></script>
    </script>
  </body>
</html>
